{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
	<br><br>
	<body>

	  <div  class="center" align="center">
	  <span>
		<img width="10%" alt="flaming_june" align="middle" src="{% static 'images/flaming_june/flaming_june__by_frederic_lord_leighton__1830_1896__1.png' %}">
		<h2  width="40%" >Register as New User</h2>
	  </span>
	  </div>
		{% for error in errors %}
			<p style="color:red">
				{{error}}
			</p>
		{% endfor %}
		<form action="/createnewuser/" method="POST"> {% csrf_token %}
			<div class="container_log">
				<label class="label_text"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username" required>
			<div>
				<label class="label_text"><b>First Name</b></label>
				<input type="text" placeholder="Enter First Name" name="firstname" required>
				<label class="label_text"><b>Last Name</b></label>
				<input type="text" placeholder="Enter Last Name" name="lastname" required>
			</div>
				<label class="label_text"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>

				<label class="label_text"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" required>

				<label class="label_text"><b>Confirm Password</b></label>
				<input type="password" placeholder="Enter Password" name="passwordrepeat" required>
				<span>
				By creating an account you agree to our <a href="#">Terms & Privacy</a>.
				<input type="checkbox" checked="checked"> I Agree
				</span>
			<div class="clearfix">
				<button type="button"  class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn">Sign Up</button>
			</div>
			</div>
		</form>
	</body>

{% endblock %}
